<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <title>Restaurant Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
            text-align: center;
        }
        

        .wrap {
            margin: auto;
            width: 900px;
        }

        .comment {
            font-weight: bold;
            color: blue;
        }

        .card {
            
            width:500px;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width:500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">MENU</h1>
            
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">주문하기</a>
            </p>
        </div>
        <div class="posting-box">
            <div class="form-group">
                <label for="exampleInputEmail1">아티클 URL</label>
                <input type="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">간단 코멘트</label>
                <input type="password" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">기사 저장</button>
        </div>
        
        <div class="card-columns">
            <div class="card">
                <img class="card-img-top"
                    src="https://www.in-n-out.com/ResourcePackages/INNOUT/content/images/menu/double-double-meal.png?package=INNOUT"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="http://naver.com" class="card-title">더블 버거 세트</a>
                    <p class="card-text">8700원</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://kfcapi.inicis.com/kfcs_api_img/KFCS/goods/DL_2175115_20220106094310079.png"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="http://naver.com" class="card-title">크리스피 치킨</a>
                    <p class="card-text">8700원</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://www.mcdonalds.co.kr/upload/product/pcfile/1614163187334.png"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="http://naver.com" class="card-title">빅맥 세트</a>
                    <p class="card-text">8700원</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://kfcapi.inicis.com/kfcs_api_img/KFCS/goods/DL_2275053_20220105162151333.png"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="http://naver.com" class="card-title">징거 버거 세트</a>
                    <p class="card-text">8700원</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/ad97665b-d094-46e4-a67f-989de4b223d7.png"
                    alt="Card image cap">
                <div class="card-body">
                    <a href="http://naver.com" class="card-title">와퍼 세트</a>
                    <p class="card-text">8700원</p>
                    <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
                </div>
            </div>
            </div>
        </div>
    </div>

</html>

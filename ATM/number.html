<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript">
    document.oncontextmenu = function () {
      return false;
    }
  </script>

  <title>ATM numpad</title>
  <link rel="stylesheet" href="./numberV2.css">

  <audio id='audio_play' src='./zapsplat_multimedia_button_click_004_78081.mp3'></audio>
  <script type="text/javascript">
    function play() {
      var audio = document.getElementById('audio_play');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0
      }
    }
  </script>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"
  style="background-color: black;">
  <div class="container" style="background-color: black;">
    <div class="input">
      <input type="text" id="output" min="1" max="12" />
    </div>
    <div class="button">
      <!-- <button class="draw" onclick="display('1')">1</button> -->
      <button type="button" onmouseover="display('1')" onclick="play()">1</button>
      <button type="button" value="2" onmouseover="display('2')" onclick="play()">2</button>
      <button type="button" onmouseover="display('3')" onclick="play()">3</button>
      <button type="button" onmouseover="display('4')" onclick="play()">4</button>
      <button type="button" onmouseover="display('5')" onclick="play()">5</button>
      <button type="button" onmouseover="display('6')" onclick="play()">6</button>
      <button type="button" onmouseover="display('7')" onclick="play()">7</button>
      <button type="button" onmouseover="display('8')" onclick="play()">8</button>
      <button type="button" onmouseover="display('9')" onclick="play()">9</button>
      <button type="button" onmouseover="bersihkan()" onclick="play()">정정</button>
      <button type="button" onmouseover="display('0')" onclick="play()">0</button>
      <div class="hasil">
        <!-- <button type="button" onclick="hasil()" class="button-hasil">확인</button> -->
        <button type="button" class="button-hasil" onmouseover="location.href='loading.html'">확인</button>
      </div>
      <!-- <button type="button" onclick="display('+')">+</button> -->
      <!-- <button type="button" onclick="display('-')">-</button>
      <button type="button" onclick="display('/')">/</button>
      <button type="button" onclick="display('*')">X</button> -->

    </div>
    <!-- <div class="hasil">
      <button type="button" onclick="hasil()" class="button-hasil">확인</button>
    </div> -->

  </div>
  <h1><i>1회용 인증번호 (6자리)를 눌러 주십시오</i></h1>
  <script src='./script.js'></script>
  <script>
    function Mouseon() {
      timer setTimeout("alert(1)", 1000 * 3);

    }
    onmouseover = "MouseOn()"
    onMouseout = "clearTimeout(timer)"

    function play() {
      var audio = document.getElementById('audio_play');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
        audio.currentTime = 0
      }
    }
  </script>


</body>


</html>
